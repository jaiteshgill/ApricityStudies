<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click the Target</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Hide overflow to prevent scrollbars */
    }

    .game-container {
      position: relative;
      width: 100%;
      height: 100vh; /* Set the height of the game container to full viewport height */
      background-color: #f0f0f0;
    }

    .target {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%; /* Make the target round */
      cursor: pointer; /* Change cursor to pointer to indicate clickable element */
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="target"></div>
  </div>

  <script>
    // Get the target element
    const target = document.querySelector('.target');

    // Function to move the target to a random position
    function moveTarget() {
      // Generate random coordinates for the target
      const x = Math.random() * (window.innerWidth - 50); // Subtract target width to keep it within the window
      const y = Math.random() * (window.innerHeight - 50); // Subtract target height to keep it within the window

      // Set the new position of the target
      target.style.left = x + 'px';
      target.style.top = y + 'px';
    }

    // Move the target initially
    moveTarget();

    // Add event listener to target for click event
    target.addEventListener('click', () => {
      // Move the target to a new position when clicked
      moveTarget();
    });
  </script>
</body>
</html>
